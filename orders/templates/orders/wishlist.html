{% extends "users/base.html" %}
{% block content %}
	<div class="cart-wrap">
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<div class="main-heading mb-10">My wishlist</div>
					<div class="table-wishlist">
						<table cellpadding="0" cellspacing="0" border="0" width="100%">
							<thead>
								<tr>
									<th width="45%">Product Name</th>
									<th width="15%">Unit Price</th>
									<th width="15%"></th>
									<th width="10%"></th>
								</tr>
							</thead>
							<tbody>
								{% for wishlist_item in wishlist_items %}
									<tr>
										<td width="45%">
											<div class="display-flex align-center">
												<div class="img-product">
													<img src="{{ wishlist_item.wishlist_item.item_image.url }}" alt="" class="mCS_img_loaded">
												</div>
												<div class="name-product">
													{{ wishlist_item.wishlist_item }}
												</div>
											</div>
										</td>
										<td width="15%" class="price">&#8377 {{ wishlist_item.wishlist_item.item_price }}</td>
										<td width="15%"><a href="{% url 'move_to_cart' wishlist_item.wishlist_item.id %}"><button class="round-black-btn small-btn">Add to Cart</button></td></a>
										<td width="10%" class="text-center"><a href="{% url 'wishlist_item_delete' wishlist_item.id%}" class="trash-icon">
											<button class="btn btn-outline-dark flex-shrink-0" type="button">
                                				<i class="bi-cart-fill me-1"></i>
                                					Delete
                            				</button>
										<i class="far fa-trash-alt"></i></a></td>
									</tr>
								{% endfor %}
							</tbody>
						</table>
						<a href="{% url 'wishlist_delete' %}">
						<button class="btn btn-outline-dark flex-shrink-0" type="button">
                            <i class="bi-cart-fill me-1"></i>
                                Delete Wishlist
                        </button></a>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock content %}
